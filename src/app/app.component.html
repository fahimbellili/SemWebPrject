<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-success" (click)="getTest()">Liste des Patients</button>
            <br>
            <div>
                <ul>
                    <li *ngFor="let tst of test?.results.bindings">
                        {{tst.label.value}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-success" (click)="onSympt()">Liste des symptômes</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-success" (click)="onMaladie()">Liste des maladies</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-success" (click)="onMedoc()">Liste des médicaments</button>
        </div>

    </div>
</div>
